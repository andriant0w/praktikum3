<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order form Chelsea Boots</title>
</head>
<body>
    <nav align="center">
        <fieldset>
            <a href="x">Home</a> |
            <a href="x">Generate Link</a> |
            <a href="x">Transaction History</a> |
            <a href="x">Policy</a> |
            <a href="x">Logout</a> |
        </fieldset>
    </nav>
    <form>
        <fieldset>
            <table align="center">
                <tbody>
                    <br>
                    <tr>
                        <td rowspan="11"><img src="aset/sepatu.jpg" width="230" alt="Chelsea Boots"></td>
                    </tr>
                    <tr>
                        <td><label for="title">Title Here:</label></td>
                        <td><input type="text" id="title" placeholder="Chelsea Boots"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="description"> Description:</label></td>
                        <td><textarea id="description"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="number">Account Number:</label></td>
                        <td><input type="number" id="number"></td>
                    </tr>
                    <tr>
                        <td><label for="">Bank:</label></td>
                        <td>
                            <select name="" for="metode pembayaran" id="metode pwmbayaran">
                                <option value="bank bsi">Bank BSI</option>
                                <option value="bank mandiri">Bank Mandiri</option>
                                <option value="bank bca">Bank BCA</option>
                                <option value="bank btn" >Bank BTN</option>
                                <option value="bank bni">Bank BNI</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="account holder">Account Holder:</label></td>
                        <td><input type="text" id="account holder"></td>
                    </tr>
                    <tr>
                        <td><label for="transaction">Transaction:</label></td>
                        <td>
                            <input placeholder="1" style="width: 18%;" type="number" min="0">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            *If the transaction for 3 person, choose 3 from the drop-down list
                            <br>
                            <input type="checkbox" checked>
                            <label style="color: green;">Send to Mobile Phone</label>
                            <br>
                            <input type="checkbox" checked>
                            <label style="color: green;">Send to Email</label>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="send">Send to Mobile Phone:</label>
                        </td> 
                        <td>
                            <input type="number" id="send" placeholder="+62 xxx-xxxx-xxxx">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Email">Send to Email:</label>
                        </td>
                        <td>
                            <input type="email" placeholder="xxxxxxx@gmail.com">
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <td></td>
                        <td>
                            <input id="button" type="submit" value="Generate Nabr Link" style="background-color: aqua;">
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
        </fieldset>
    </form>
</body>
</html>
