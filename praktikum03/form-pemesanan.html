<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formm pemesanan pizza</title>
</head>
<body>
   <!-- buat judul  -->
   <h1>Black Goose Bistro | Pizza-on-Demand</h1>
   <!-- buat paragraf -->
   <p>Our 12"wood-fired pizzas are available for delivery</p>
   <hr>
   <!-- buat form -->
   <form>
    <fieldset>
    <table>
        <thead>
            <tr>
                <th colspan="2"><h2>Your Information</h2></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">Name</label></td>
                <td>: <input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td>: <input type="text" id="address"></td>
            </tr>
            <tr>
                <td><label for="hp">No Handphone</label></td>
                <td>: <input type="number" id="hp"></td>
            </tr>
            <TR>
                <td><label for="email">Email</label></td>
                <td>: <input type="email" id="email"></td>
            </TR>
            <tr>
                <td><label for="description">Description</label></td>
                <td>: <textarea type="text" id="description"></textarea></td>
            </tr>

        </tbody>
    </table>
    </fieldset>
    <fieldset>
        <legend><b> Design Your Dream Pizza</b></legend>
        <h4>Pizza specs</h4>    
        <h4>Crust (Choose one)</h4>
        <!-- buat list -->
        <ul style="list-style-type: none;">
            <li>
                <input type="radio" id="white" name="Crust">
                <label for ="white">Classic White</label>
            </li>
            <li>
                <input type="radio" id="Multigrain" name="Crust">
                <label for="Multigrain">Multigrain</label> 
            </li>
            <li>
                <input type="radio" id="Una" name="Crust">
                <label for="Una">Una Melt</label>
            </li>
            <li>
                <input type="radio" id="Cheese" name="Crust">
                <label for="Cheese">Cheesy Galore</label>
            </li> 
            <li>
                <input type="radio" id="Meat" name="Crust">
                <label for="Meat">Meat Lovers</label>
            </li>
        </ul>
        <!-- buat toping -->
        <h4>Toppings (Choose as many as you want):</h4>
        <ul style="list-style-type: none;">
            <li>
                <input type="checkbox" id="white-sauce">
                <label for="white-sauce">White Sauce</label>
            </li>
            <li>
                <input type="checkbox" id="mozarela">
                <label for="mozarela">Mozarela Cheese</label>
            </li>
            <li>
                <input type="checkbox" id="basket">
                <label for="basket">Mushrooms</label>
            </li>
            <li>    
                <input type="checkbox" id="paprika">
                <label for="paprika">Peppers</label>
            </li>
            <li>    
                <input type="checkbox" id="ancor">
                <label for="ancor">Anchories</label>
            </li>
            <li>    
                <input type="checkbox" id="nanas">
                <label for="nanas">Pineapple</label>
            </li>
        </ul>
        <h4>Number</h4>
        <label for="caunt">How Many Pizza</label>
        <input type="number" id="caunt">

        <br>
<br>
        <button type="submit">Bring me a Pizza</button>
        <button type="reset">Reset</button>

    </fieldset>
   </form>

</body>
</html>
